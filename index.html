<html>

		<link rel="stylesheet" href="lib/bootstrap/bootstrap.css"/>
		<link rel="stylesheet" href="lib/bootstrap/bootstrap-responsive.css"/>
		<link rel="stylesheet" href="css/local.css"/>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar"
						 	data-toggle="collapse"
							data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Robert L. Peck</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active">
								<a href="#"><i class="icon-home icon-white"></i> Home</a>
							</li>
							<li>
								<a id="aka" href="#"><i class="icon-user icon-white"></i> Also Known As</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div class="row"></div>
			<div class="row">
				<div class="span4">
					<h1>
						<a class="" 
							href="//twitter.com/soldiermoth">Tweets</a>
					</h1>
					<div id="tweetCarousel" class="carousel">
						<div id="tweetContainer" class="carousel-inner"></div>
						<a class="carousel-control left"
							href="#tweetCarousel"
							data-slide="prev">&lsaquo;</a>
						<a class="carousel-control right"
							href="#tweetCarousel"
							data-slide="next">&rsaquo;</a>
					</div>
					
				</div>
				<div class="span4">
					<h1>
						<a class=""
							href="//stackoverflow.com/users/68172/soldier-moth?tab=answers">
							StackOverflow Answers
						</a>
					</h1>
					<div id="stackCarousel" class="carousel">
						<div id="stackContainer" class="carousel-inner"></div>
						<a class="carousel-control left"
              href="#stackCarousel"
              data-slide="prev">&lsaquo;</a>
            <a class="carousel-control right"
              href="#stackCarousel"
              data-slide="next">&rsaquo;</a>
          </div>
				</div>
			</div>
		</div>
		<script>
			var require = {
				baseUrl : "/coffee",
				paths : {
					//RequireJS Plugins
					"cs" : "../lib/require/plugins/cs",
					"use" : "../lib/require/plugins/use",
					"order" : "../lib/require/plugins/order",
					"text" : "../lib/require/plugins/text",
					"domReady" : "../lib/require/plugins/domReady",
					//Folder Paths
					"templates" : "../templates",
					//JS libraries
					"jquery" : "../lib/jquery/jqueryShim",
					"underscore" : "../lib/underscore/underscore",
					"backbone" : "../lib/backbone/backbone",
					"marionette" : "../lib/marionette/backbone.marionette"
				},
				use : {
					backbone : {
						deps : ["use!underscore","jquery"],
						attach : function(_,$) {
							return Backbone;
						}
					},
					underscore : {
						attach : "_"
					},
					marionette : {
						deps : ["use!backbone","use!underscore"],
						attach : function(Backbone,_) {
							//Modify Marionette to use pre fetched template
							Backbone.Marionette.TemplateCache.loadTemplate = 
								function(template, callback){
								callback.call(this,_.template(template));
							};
							Backbone.Marionette.Renderer.renderTemplate =
								function(template,data){
								return template(data);
							};
							return Backbone.Marionette;
						}
					}
				}
			};
		</script>
		<script data-main="../js/main.js" src="lib/require/require.js"></script>
	</body>
</html>
