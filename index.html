<!DOCTYPE html>
<html>
	<head>
		<title>Robert L. Peck</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:regular,bold,mono&subset=Latin"/>
		<link rel="stylesheet" href="lib/bootstrap/bootstrap.css"/>
		<link rel="stylesheet" href="css/local.css"/>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar"
						 	data-toggle="collapse"
							data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a id="name" class="brand" href="#"><abbr title>Robert L. Peck</abbr></a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active">
								<a href="#"><i class="icon-home icon-white"></i> Home</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div class="row"></div>
			<div class="row">
				<div class="span6">
					<h1>Tweets</h1>
					<div id="tweetContainer"></div>
					<a class="btn btn-large" 
						href="//twitter.com/soldiermoth">See More Tweets</a>
				</div>
				<div class="span6">
					<h1>StackOverflow Answers</h1>
					<div id="soAnswerContainer"></div>
					<a class="btn btn-large"
						href="//stackoverflow.com/users/68172/soldier-moth?tab=answers">
						See More Answers
					</a>
				</div>
			</div>
		</div>
		<script>
			var require = {
				baseUrl : "/coffee",
				paths : {
					"cs" : "../lib/require/plugins/cs",
					"use" : "../lib/require/plugins/use",
					"order" : "../lib/require/plugins/order",
					"text" : "../lib/require/plugins/text",
					"templates" : "../templates",
					"jquery" : "../lib/jquery/jqueryShim",
					"underscore" : "../lib/underscore/underscore",
					"backbone" : "../lib/backbone/backbone",
					"marionette" : "../lib/marionette/backbone.marionette"
				},
				use : {
					backbone : {
						deps : ["use!underscore","jquery"],
						attach : function(_,$) {
							return Backbone;
						}
					},
					underscore : {
						attach : "_"
					},
					marionette : {
						deps : ["use!backbone","use!underscore"],
						attach : function(Backbone,_) {
							//Modify Marionette to use pre fetched template
							Backbone.Marionette.TemplateCache.loadTemplate = 
								function(template, callback){
								callback.call(this,_.template(template));
							};
							Backbone.Marionette.Renderer.renderTemplate =
								function(template,data){
								return template(data);
							};
							return Backbone.Marionette;
						}
					}
				}
			};
		</script>
		<script data-main="../js/main.js" src="lib/require/require.js"></script>
	</body>
</html>
