<!DOCTYPE html>
<html>
	<head>
		<title>Robert L. Peck</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:regular,bold,mono&subset=Latin"/>
		<link rel="stylesheet" href="lib/prettify/prettify.css"/>
		<link rel="stylesheet" href="lib/bootstrap/bootstrap.css"/>
		<link rel="stylesheet" href="lib/bootstrap/bootstrap-responsive.css"/>
		<link rel="stylesheet" href="css/local.css"/>
		<script type="text/javascript">
			var _gaq = _gaq || [];
  		_gaq.push(['_setAccount', 'UA-30849962-1']);
  		_gaq.push(['_trackPageview']);
			!function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			}();
		</script>	
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar"
						 	data-toggle="collapse"
							data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Robert L. Peck</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active">
								<a href="#"><i class="icon-home icon-white"></i> Home</a>
							</li>
							<li>
								<a id="aka" href="#"><i class="icon-user icon-white"></i> Also Known As</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div id="content" class="container">
			<div class="row"></div>
			<div class="row-fluid">
				<div class="span4">
					<div class="well">
						<h1 class="center row-fluid">
							<div class="span2">
								<a class="btn previous btn-info"
									data-slide="prev"
									href="#tweetCarousel">&lsaquo;&lsaquo;</a>
							</div>
							<div class="span8">
								<a href="//twitter.com/soldiermoth"
									target="_blank">Tweets</a>
							</div>
							<div class="span2">
								<a class="btn next btn-info"
									data-slide="next"
									href="#tweetCarousel">&rsaquo;&rsaquo;</a>
							</div>
						</h1>
						<hr/>
						<div id="tweetCarousel" class="carousel">
							<div id="tweetContainer" class="carousel-inner"></div>
						</div>
					</div>
					<div class="well">
						<h1 class="center row-fluid">
							<div class="span2">
								<a class="btn previous pull-left btn-info"
									data-slide="prev"
									href="#gitCarousel">&lsaquo;&lsaquo;</a>
							</div>
							<div class="span8">
								<a href="//github.com/soldiermoth"
									target="_blank">Github Repos</a>
								</div>
							<div class="span2">
								<a class="btn next pull-right btn-info"
									data-slide="next"
									href="#gitCarousel">&rsaquo;&rsaquo;</a>
							</div>
						</h1>
						<hr/>
						<div id="gitCarousel" class="carousel">
							<div id="gitContainer" class="carousel-inner">
							</div>
						</div>
					</div>
				</div>
				<div class="span8">
					<div class="well">
						<h1 class="center row-fluid">
							<div class="span2">
								<a class="btn previous pull-left btn-info"
									data-slide="prev"
									href="#stackCarousel">&lsaquo;&lsaquo;</a>
							</div>
							<div class="span8">
								<a href="//stackoverflow.com/users/68172/soldier-moth?tab=answers"
									target="_blank">
									StackOverflow Answers
								</a>
							</div>
							<div class="span2">
								<a class="btn next pull-right btn-info"
									data-slide="next"
									href="#stackCarousel">&rsaquo;&rsaquo;</a>
							</div>
						</h1>
						<hr/>
						<div id="stackCarousel" class="carousel">
							<div id="stackContainer" class="carousel-inner"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			var require = {
				baseUrl: "/coffee",
				paths: {
					//RequireJS Plugins
					"cs" : "../lib/require/plugins/cs",
					"order" : "../lib/require/plugins/order",
					"text" : "../lib/require/plugins/text",
					"domReady" : "../lib/require/plugins/domReady",
					//Folder Paths
					"templates" : "../templates",
					//JS libraries
					"jquery" : "../lib/jquery/jquery-1.7.2.min",
					"underscore" : "../lib/underscore/underscore",
					"backbone" : "../lib/backbone/backbone",
					"marionette" : "../lib/marionette/backbone.marionette"
				},
				shim: {
					jquery: {
						exports: "$"
					},
					backbone: {
						deps: ["underscore","jquery"],
						exports: "Backbone"
					},
					underscore: {
						exports: "_"
					},
					marionette: {
						deps: ["backbone"],
						exports: "Backbone.Marionette"
					},
					"../lib/prettify/prettify":["jquery"],
					"../lib/bootstrap/bootstrap":["jquery"]
				},
				deps: [
					"cs!loadOnStart",
				]
			};
		</script>
		<script data-main="../js/main.js" src="lib/require/require.js"></script>
	</body>
</html>
