<blockquote>
	<p><%= text %></p>
	<% if(!retweet){ %>
	<small><a href="//twitter.com/soldiermoth" target="_blank">@soldiermoth</a></small>
	<% } else { %>
	<small>
		<a href="//twitter.com/<%- retweeted_status.user.screen_name %>"
			target="_blank">
		@<%- retweeted_status.user.screen_name %></a><br/>
			<i class="icon-retweet"></i> Retweeted by
			<a href="//twitter.com/soldiermoth" target="_blank">@soldiermoth</a>
	</small>
	<% } %>
</blockquote>
