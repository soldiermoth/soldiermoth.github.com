<!DOCTYPE html>
<html>
	<head>
		<title>Robert L. Peck</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:regular,bold,mono&subset=Latin"/>
		<link rel="stylesheet" href="/scripts/lib/prettify/prettify.css"/>
		<link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/css/jumbotron-narrow.css"/>
		<link rel="stylesheet" href="/css/local.css"/>
		<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-30849962-1']);
_gaq.push(['_trackPageview']);
!function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
}();
</script>
	</head>
	<body ng-app>
		<div class="container">
	<div class="header">
		<ul class="nav nav-pills pull-right">
			<li ><a href="/">Home</a></li>
			<li ><a href="/social">Social</a></li>
			<li class="active"><a href="/answers">StackOverflow Answers</a></li>
		</ul>
		<h3 class="muted">Robert Peck</h3>
	</div>
</div>
		<div class="container">
	<div class="row">
		
<div class="stackoverflowAnswers col-md-12" ng-controller="StackOverflowCtrl">
	<div ng-repeat="answer in answers">
		<h2 class="answerTitle">
			<a href="{{questionUrl(answer)}}" target="_blank"><span class="glyphicon glyphicon-link"></span></a>
			{{answer.title}}
		</h2>
		<h3>
			<a href="{{answerUrl(answer)}}" target="_blank"><span class="glyphicon glyphicon-link"></span></a>
			Answered on {{answer.creation_date * 1000 | date:fullDate}}
		</h3>
		<div class="answerBody" ng-bind-html="safeBody(answer)"></div>
		<br/>
		<br/>
	</div>
	<button type="button" ng-show="hasMore" ng-click="fetchMore()" class="btn btn-primary btn-block">Load more</button>
	<br/>
</div>

	</div>
</div>
		<script src="/public/underscore/js/underscore-min.js"></script>
		<script src="/public/angular/js/angular.min.js"></script>
		<script src="/public/angular/js/angular-sanitize.min.js"></script>
		<script src="/js/controllers.js"></script>
	</body>
</html>
