<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

    <meta charset="utf-8">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <video id="myVideo" controls autoplay></video>

<!-- Use HLS.js to support the HLS format in browsers. -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  (function(){
    // Replace with your asset's playback ID
    var url =  "https://stream.mux.com/GvTqF44YQoql02rCI2AbUkVaO7eLDlmn58rh4CJPb31s.m3u8";
    var video = document.getElementById("myVideo");
    
    // Let native HLS support handle it if possible
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else if (Hls.isSupported()) {
      // HLS.js-specific setup code
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    }
  })();
</script>
    
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
